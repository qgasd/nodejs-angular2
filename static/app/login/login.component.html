<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
           
            <h1>研发管理门户</h1>
            <form role="form" >
                <div class="form-content">
                    <div class="form-group">
                        <input #name type="text" ng-model="name" class="form-control input-underline input-lg" id="name" placeholder="账号">
                    </div>

                    <div class="form-group">
                        <input #password type="password" ng-model="password" class="form-control input-underline input-lg" id="password" placeholder="密码">
                    </div>
                    <input type="checkbox">下次自动登录
                </div>
                
                <a class="btn rounded-btn"  (click)="onLoggedin(name.value,password.value)"> 登录 </a>
                &nbsp;
                 <a class="btn rounded-btn" [routerLink]="['/resetpassword']">密码重置</a>
            </form>
        </div>
    </div>
</div>
